<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodycadastro">

    <main>
        <div class="Cadastrodivconteiner">
            <img src="img/LogoTechShip.png" class="imagemcada" alt="logo">
            <p class="Titulotechship">TECH SHIP</p>
            <p class="subtitulocadastro">Crie sua conta</p>
            <p class="nomecadastro">Nome Completo</p>
            <input type="text" placeholder="Seu Nome" class="inputnomecadastro">
            <p class="nomecadastro">Email</p>
            <input type="email" placeholder="Digite seu E-Mail" class="inputemailcadastro">
            <p class="nomecadastro">Senha</p>
            <input type="password" placeholder="Digite sua Senha" class="inputsenhacadastro">
            <br>
            <button class="buttoncadastrol">Criar Conta</button>
            <p class="façalogincadastro">Já tem uma conta? <a class="a" href="Tela de Login.html">Faça login</a></p>
            <hr  class="linhacadastro">
            <p class="façalogincadastro">Sistema de Gestão Logística © 2025</p>
        </div>


    </main>

</body>
</html>
