<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importação</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bodyimporta">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
    </style>
    <header class="headetop">
      
      <div class="butoes">
        <a href="index.html" class="tech-ship-link">
            <span class="letter">T</span>
            <span class="letter">e</span>
            <span class="letter">c</span>
            <span class="letter">h</span>
            <span class="letter"> </span>
            <span class="letter">S</span>
            <span class="letter">h</span>
            <span class="letter">i</span>
            <span class="letter">p</span>
        </a>
      <button onclick="comoimp()" class="bu">Como funciona</button>
      <button onclick="rastreimp()" class="bu">Rastreamento</button>
      <button onclick="contatoimp()" class="bu">Contato</button>
    </div>
    </header>
    <hr />
    <main>
      <h1 class="ti">Comece sua Importação</h1>
      <p class="si">
        Preencha os dados abaixo e nossa equipe entrará em contato para
        finalizar sua importação
      </p>
      <div class="bloco1">
        <h1>Informações do Produto</h1>
        <p class="sub">Conte-nos sobre o que você deseja importar</p>
        <div class="lf">
          <label>URL do Produto *</label>
          <input type="text" placeholder="Ex:https:MercadoLivre" />
        </div>
        <div class="linha1">
          <div class="lf">
            <label>Nome do Produto</label>
            <input type="text" placeholder="Ex:Iphone 9" />
          </div>
          <div class="lf">
            <label>Quantidade</label>
            <input type="number" placeholder="Ex:1" />
          </div>
        </div>
        <div class="linha2">
          <div class="lf">
            <label>Valor Unitario</label>
            <input type="number" placeholder="Ex:2$ dolares" />
          </div>
          <div class="lf">
            <label>Pais De Origem</label>
            <select name="Lista de Paises" id="opcoes paises" class="listau">
              <option value="op1">Alemanha</option>
              <option value="op2">Estados Unidos</option>
              <option value="op3">Paris</option>
              <option value="op4">Ingleterra</option>
              <option value="op4">Para</option>
            </select>
          </div>
        </div>
      </div>
      <div class="bloco2">
        <h1>Informações de Entrega</h1>
        <p class="sub">Para onde devemos enviar sua encomenda?</p>
        <div class="lf">
          <label>Nome Completo *</label>
          <input type="text" placeholder="Seu Nome Completo" />
        </div>
        <div class="linha3">
          <div class="lf">
            <label for="">E-mail *</label>
            <input type="email" placeholder="Seu@Email.com" />
          </div>
          <div class="lf">
            <label for="">Telefone</label>
            <input type="number" placeholder="(00)0000-0000" />
          </div>
        </div>
        <div class="lf">
          <label for="">Endereço Completo *</label>
          <input type="text" placeholder="CEP,Referencial" />
        </div>
        <div class="lf">
          <label for="">Informações Adicionais</label>
          <input type="text" placeholder="Detalher Adicional" />
        </div>
      </div>
      <button class="botaof">Enviar Solicitação</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
